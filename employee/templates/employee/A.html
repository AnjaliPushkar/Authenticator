    {% load static %}

 </style>

{% block content %}
<a href="{% url 'insert' %}">
<button type="button" class="btn btn-dark">Insert</button>
</a>
<br><br>
{% for A in employee.all %}

    <div class="col-2" onclick="window.location='{% url 'detail' A.id %}';" style="cursor: pointer;">

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Cerificate ID : {{ A.certi_no }}
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
